<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="assets/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <a href="https://www.nationalcorporatehousing.com/">
      <img src="images/nationalcorporatehousing_logo.png" alt="NCH logo" class="logo" />
    </a>
    <a href="#" class="hamburger-a"><i class="fas fa-bars"></i></a>
  </header>
  <main class="welcome-page">
    <h1 class="welcome-heading">Welcome</h1>
    <form class="form">
      <label for="username-input" class="hidden">
        Username
        <input type="text" placeholder="Username" class="input" autocomplete="username" id="username-input">
      </label>
      <label for="password-input" class="hidden">
        Password
        <input type="password" placeholder="Password" class="input">
      </label>
      <button type="submit" class="login-btn" id="submit-btn">Login</button>
    </form>
  </main>
  <footer class="footer welcome-footer">
    <i class="far fa-copyright"></i> Kelly & Kelly 2019
  </footer>
</body>

</html>
